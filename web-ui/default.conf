server {
  listen 80;
  server_name _;

  # ---------------------------------------------------------------------------
  # Reverse proxy: EVERYTHING under /api/ goes to the xml-api container.
  # Using proxy_pass with a trailing slash cleanly strips the /api/ prefix:
  #   /api/xml.php  ->  /xml.php
  # ---------------------------------------------------------------------------
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_pass http://xml-api:8000/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---------------------------------------------------------------------------
  # Static UI
  # ---------------------------------------------------------------------------
  root /usr/share/nginx/html;
  index index.html;

  location = / {
    try_files /index.html =404;
  }

  location / {
    try_files $uri =404;
  }
}
